<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ninja to Cat Assignment</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('img').click(function(){
                    var catninja = $(this).attr("alt-src");
                    $(this).fadeOut().attr("alt-src", $(this).attr("src"));
                    $(this).fadeIn().attr("src", catninja);
                });
            });
        </script>
    </head>
    <body>
        <div id="wrapper">
            <img src="./img/cat0.png" alt-src="./img/ninja0.png">
            <img src="./img/cat1.png" alt-src="./img/ninja1.png">
            <img src="./img/cat2.png" alt-src="./img/ninja2.png">
            <img src="./img/cat3.png" alt-src="./img/ninja3.png">
            <img src="./img/cat4.png" alt-src="./img/ninja4.png">
        </div>
    </body>
</html>
